<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenCraft - Manage Users</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="KitchenCraft" class="logo-icon">
                KitchenCraft
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="adminmenu.html">Products</a></li>
                    <li><a href="manage_users.html">Manage Users</a></li>
                    <li><a href="admin_orders.html">Orders</a></li>
                </ul>
            </nav>
            <div id="auth-links" class="auth-links"></div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Manage Users</h1>
            <section class="menu-category" style="margin-top:10px;">
                <div id="admin-users-list"></div>
            </section>
        </div>
    </main>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal" style="display:none;">
        <div class="modal-content" style="max-width:520px;">
            <span class="close-modal" onclick="closeEditUserModal()">&times;</span>
            <h3>Edit User</h3>
            <form id="edit-user-form" onsubmit="saveEditedUser(event)">
                <input type="hidden" id="edit-username">
                <div class="form-group">
                    <label for="edit-fullname">Full name</label>
                    <input type="text" id="edit-fullname" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-address">Address</label>
                    <input type="text" id="edit-address">
                </div>
                <div class="form-group">
                    <label for="edit-contact">Contact Number</label>
                    <input type="tel" id="edit-contact">
                </div>
                <div class="form-group">
                    <label for="edit-password">Password (leave blank to keep)</label>
                    <input type="password" id="edit-password">
                </div>
                <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;">
                    <button type="button" class="btn btn-secondary" onclick="closeEditUserModal()">Cancel</button>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 KitchenCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="../backend/store.js"></script>
    <script src="../static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            if (!isRole('admin')) {
                showNotification('Access denied. Admin only page.');
                setTimeout(() => window.location.href = '../index.html', 1200);
                return;
            }

            await renderAdminUsers();
        });

        async function renderAdminUsers() {
            const users = await loadUsers();
            const container = document.getElementById('admin-users-list');
            container.innerHTML = '';
            
            if (users.length === 0) {
                container.innerHTML = '<p>No users found.</p>';
                return;
            }
            
            users.forEach((user, idx) => {
                const el = document.createElement('div');
                el.className = 'order-history-card';
                el.innerHTML = `
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <div>
                            <div><strong>${user.fullName || user.username}</strong></div>
                            <div style="color:var(--muted); margin-bottom:6px;">${user.username} â€¢ ${user.email}</div>
                            <div style="margin-top:6px; display:flex; align-items:center; gap:8px;">
                                <label for="role-${idx}" style="font-weight:600;">Role:</label>
                                <select id="role-${idx}" data-username="${user.username}" class="role-select" style="padding:8px 10px;border:1px solid var(--border-color);border-radius:6px;">
                                    <option value="customer" ${(!user.role || user.role==='customer') ? 'selected' : ''}>Customer</option>
                                    <option value="admin" ${(user.role==='admin') ? 'selected' : ''}>Admin</option>
                                    <option value="rider" ${(user.role==='rider') ? 'selected' : ''}>Rider</option>
                                </select>
                                <button class="btn btn-secondary" onclick="updateUserRole('${user.username}', 'role-${idx}')">Update</button>
                            </div>
                            <div>Address: ${user.address || 'Not provided'}</div>
                            <div>Contact: ${user.contactNumber || 'Not provided'}</div>
                        </div>
                        <div>
                            <div style="display:flex;flex-direction:column;gap:8px;align-items:flex-end;">
                                <button class="btn" onclick="openEditUserModal('${user.username}')">Edit</button>
                                <button class="btn" onclick="deleteUser(${idx})" style="background-color: #dc3545;">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        async function deleteUser(idx) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const users = await loadUsers();
                users.splice(idx, 1);
                await saveUsers(users);
                await renderAdminUsers();
                showNotification('User deleted successfully', 'success');
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('Error deleting user', 'error');
            }
        }

        async function updateUserRole(username, selectId) {
            try {
                const select = document.getElementById(selectId);
                if (!select) return;
                const newRole = select.value;
                const users = await loadUsers();
                const idx = users.findIndex(u => u.username === username);
                if (idx === -1) {
                    showNotification('User not found', 'error');
                    return;
                }
                // Update role
                users[idx].role = newRole;
                await saveUsers(users);
                await renderAdminUsers();
                showNotification(`Updated ${username}'s role to ${newRole}`, 'success');
            } catch (error) {
                console.error('Error updating user role:', error);
                showNotification('Error updating role', 'error');
            }
        }

        // Edit user modal
        function openEditUserModal(username) {
            // populate modal with user data
            loadUsers().then(users => {
                const user = users.find(u => u.username === username);
                if (!user) return showNotification('User not found', 'error');
                document.getElementById('edit-username').value = user.username;
                document.getElementById('edit-fullname').value = user.fullName || '';
                document.getElementById('edit-email').value = user.email || '';
                document.getElementById('edit-address').value = user.address || '';
                document.getElementById('edit-contact').value = user.contactNumber || '';
                document.getElementById('edit-password').value = '';
                document.getElementById('editUserModal').style.display = 'block';
            }).catch(err => {
                console.error(err);
                showNotification('Error loading user', 'error');
            });
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        async function saveEditedUser(e) {
            e && e.preventDefault();
            try {
                const username = document.getElementById('edit-username').value;
                const fullName = document.getElementById('edit-fullname').value.trim();
                const email = document.getElementById('edit-email').value.trim();
                const address = document.getElementById('edit-address').value.trim();
                const contact = document.getElementById('edit-contact').value.trim();
                const password = document.getElementById('edit-password').value;

                const users = await loadUsers();
                const idx = users.findIndex(u => u.username === username);
                if (idx === -1) return showNotification('User not found', 'error');

                users[idx].fullName = fullName || users[idx].fullName;
                users[idx].email = email || users[idx].email;
                users[idx].address = address || users[idx].address;
                users[idx].contactNumber = contact || users[idx].contactNumber;
                if (password) users[idx].password = password;

                await saveUsers(users);
                await renderAdminUsers();
                closeEditUserModal();
                showNotification('User updated successfully', 'success');
            } catch (error) {
                console.error('Error saving user:', error);
                showNotification('Error saving user', 'error');
            }
        }
    </script>
</body>
</html>
