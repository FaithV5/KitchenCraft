<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenCraft - Cart</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="KitchenCraft" class="logo-icon">
                KitchenCraft
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="status.html">Delivery Status</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Your Cart</h1>
            
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">‚Ç±0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="total-amount">‚Ç±0.00</span>
                </div>
                
                <button id="checkout-btn" class="btn" style="display: block; text-align: center; margin-top: 20px; width: 100%;" disabled>
                    Proceed to Checkout (0 items selected)
                </button>
                
                <div class="cart-actions">
                    <button class="btn btn-secondary" onclick="selectAllItems()">Select All</button>
                    <button class="btn btn-secondary" onclick="deselectAllItems()">Deselect All</button>
                    <button class="btn btn-secondary" onclick="removeSelectedItems()">Remove Selected</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 KitchenCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="../backend/store.js"></script>
    <script src="../static/js/script.js"></script>
    <script>
        let selectedItems = new Set();

        // Update cart display with checkboxes
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            if (!cartItemsContainer) return;
            
            const cart = readUserCartSync();
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = 'Proceed to Checkout (0 items selected)';
                updateCartTotals();
                return;
            }
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                const isSelected = selectedItems.has(index);
                
                const cartItemElement = document.createElement('div');
                cartItemElement.className = `cart-item ${isSelected ? 'selected' : ''}`;
                cartItemElement.innerHTML = `
                    <div class="item-checkbox">
                        <input type="checkbox" id="item-${index}" ${isSelected ? 'checked' : ''} onchange="toggleItemSelection(${index})">
                        <label for="item-${index}"></label>
                    </div>
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p class="item-price">‚Ç±${item.price.toFixed(2)} each</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
                    </div>
                    <div class="item-total">
                        <p>‚Ç±${itemTotal.toFixed(2)}</p>
                    </div>
                    <div class="item-actions">
                        <button class="delete-btn" onclick="removeFromCartWithSelectionByIndex(${index})" title="Remove item">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            updateCheckoutButton();
            updateCartTotals();
        }

        // Item selection functions
        function toggleItemSelection(index) {
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            } else {
                selectedItems.add(index);
            }
            updateCheckoutButton();
            updateCartTotals();
            
            // Update visual selection state
            const cartItem = document.querySelector(`#item-${index}`).closest('.cart-item');
            if (cartItem) {
                cartItem.classList.toggle('selected');
            }
        }

        function selectAllItems() {
            const cart = readUserCartSync();
            selectedItems = new Set([...Array(cart.length).keys()]);
            updateCheckoutButton();
            updateCartTotals();
            displayCartItems(); // Re-render to update checkboxes
        }

        function deselectAllItems() {
            selectedItems.clear();
            updateCheckoutButton();
            updateCartTotals();
            displayCartItems(); // Re-render to update checkboxes
        }

        function removeSelectedItems() {
            if (selectedItems.size === 0) {
                showNotification('Please select items to remove', 'error');
                return;
            }
            
            if (!confirm(`Remove ${selectedItems.size} selected item(s) from cart?`)) {
                return;
            }
            
            let cart = readUserCartSync();
            
            // Remove items in reverse order to maintain correct indices
            const sortedIndices = Array.from(selectedItems).sort((a, b) => b - a);
            
            sortedIndices.forEach(index => {
                cart.splice(index, 1);
            });
            
            // Persist to per-user cart
            writeUserCartSync(cart);
            selectedItems.clear();
            updateCartCount();
            displayCartItems();
            showNotification('Selected items removed from cart');
        }

        // New function to handle removal by index (avoids issues with names containing quotes)
        function removeFromCartWithSelectionByIndex(index) {
            const cart = readUserCartSync();
            if (index < 0 || index >= cart.length) return;
            const itemName = cart[index].name;
            if (!confirm(`Are you sure you want to remove ${itemName} from your cart?`)) return;

            // Remove from selected items if it was selected
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            }

            // Remove the item
            cart.splice(index, 1);

            // Persist to per-user cart
            writeUserCartSync(cart);
            updateCartCount();

            // Re-index selected items after removal
            const newSelectedItems = new Set();
            selectedItems.forEach(oldIndex => {
                if (oldIndex > index) {
                    newSelectedItems.add(oldIndex - 1);
                } else if (oldIndex < index) {
                    newSelectedItems.add(oldIndex);
                }
            });
            selectedItems = newSelectedItems;

            displayCartItems();
            showNotification(`${itemName} removed from cart`);
        }

        function updateCheckoutButton() {
            const checkoutBtn = document.getElementById('checkout-btn');
            const selectedCount = selectedItems.size;
            
            checkoutBtn.disabled = selectedCount === 0;
            checkoutBtn.textContent = `Proceed to Checkout (${selectedCount} item${selectedCount !== 1 ? 's' : ''} selected)`;
        }

        function getSelectedItems() {
            const cart = readUserCartSync();
            return Array.from(selectedItems).map(index => cart[index]);
        }

        function updateCartTotals() {
            const cart = readUserCartSync();
            let subtotal = 0;
            
            // Only calculate subtotal for selected items
            Array.from(selectedItems).forEach(index => {
                const item = cart[index];
                subtotal += item.price * item.quantity;
            });
            
            const total = subtotal;
            
            const subtotalElement = document.getElementById('cart-subtotal');
            const totalAmountElement = document.getElementById('total-amount');
            
            if (subtotalElement) subtotalElement.textContent = `‚Ç±${subtotal.toFixed(2)}`;
            if (totalAmountElement) totalAmountElement.textContent = `‚Ç±${total.toFixed(2)}`;
        }

        // Override the original displayCartItems function
        const originalDisplayCartItems = displayCartItems;
        displayCartItems = function() {
            originalDisplayCartItems();
            updateCartTotals();
        };

        // Override the original updateQuantity function
        const originalUpdateQuantity = updateQuantity;
        updateQuantity = async function(itemName, change) {
            await originalUpdateQuantity(itemName, change);
            updateCartTotals();
            // Re-render to update selection states
            displayCartItems();
        };

        // Checkout with selected items
        document.getElementById('checkout-btn').addEventListener('click', function() {
            const selectedItemsList = getSelectedItems();
            if (selectedItemsList.length === 0) {
                showNotification('Please select items to checkout', 'error');
                return;
            }
            
            // Store selected items for checkout
            localStorage.setItem('checkoutItems', JSON.stringify(selectedItemsList));
            window.location.href = 'checkout.html';
        });

        // Initialize cart display - FORCE LOAD FROM JSON
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Cart page loaded - current cart:', readUserCartSync());
            // Cart will be initialized by script.js
        });
    </script>
</body>
</html>
