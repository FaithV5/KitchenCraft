<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenCraft - Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="KitchenCraft" class="logo-icon">
                KitchenCraft
            </div>
            <div class="header-center">
                <a id="view-products-btn" class="btn" href="products.html">View products</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">KitchenCraft</h1>
            <div class="form-container">
                <h2>Log In</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Enter</button>
                </form>
                <div class="auth-actions">
                    <a href="forgotpassword.html" class="link-button">Forgot password?</a>
                    <a href="register.html" class="btn btn-ghost">Create account</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 KitchenCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="/backend/store.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt for username:', username);
            
            try {
                const users = await loadUsers();
                console.log('Available users:', users.map(u => ({ username: u.username, role: u.role })));
                
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    console.log('Login successful for', user.username, 'with role', user.role);
                    const { password, ...userSession } = user;
                    try { sessionStorage.setItem('currentUser', JSON.stringify(userSession)); } catch (e) { localStorage.setItem('currentUser', JSON.stringify(userSession)); }
                    // After login, redirect according to role
                    if ((user.role || '').toString().toLowerCase() === 'rider') {
                        try { window.location.href = resolveTemplatePath('rider_dashboard.html'); } catch (e) { window.location.href = 'templates/rider_dashboard.html'; }
                    } else if ((user.role || '').toString().toLowerCase() === 'admin') {
                        try { window.location.href = resolveTemplatePath('adminmenu.html'); } catch (e) { window.location.href = 'templates/adminmenu.html'; }
                    } else {
                        try { window.location.href = resolveTemplatePath('index.html'); } catch (e) { window.location.href = '/index.html'; }
                    }
                } else {
                    console.log('Login failed - Invalid credentials');
                    alert('Invalid username or password!');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error during login. Please try again.');
            }
        });
    </script>
    
</body>
</html>
