<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenCraft - Register</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="../static/images/logo.png" alt="KitchenCraft" class="logo-icon">
                KitchenCraft
            </div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">KitchenCraft</h1>
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Register as</label>
                        <select id="role" class="styled-select" required>
                            <option value="customer">Customer</option>
                            <option value="rider">Rider</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-number">Contact Number</label>
                        <input type="tel" id="contact-number" placeholder="Contact Number" required>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <div class="auth-actions">
                    <span class="form-note" style="margin:0;">Already have an account?</span>
                    <a href="login.html" class="btn btn-ghost">Login</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 KitchenCraft. All rights reserved.</p>
        </div>
    </footer>

    <script src="../backend/store.js"></script>
    <script src="../static/js/script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
                const selectedRole = document.getElementById('role').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Require password and confirmation for all roles
                // Validate passwords match
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // Validate password strength
                if (password.length < 8) {
                    alert('Password should be at least 8 characters long!');
                    return;
                }

                    const userData = {
                    fullName: document.getElementById('full-name').value,
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                        password: password,
                    address: document.getElementById('address').value,
                    contactNumber: document.getElementById('contact-number').value,
                    role: selectedRole
                };

                try {
                    if (selectedRole === 'customer') {
                        // immediate registration
                        await registerUser(userData);
                        alert('Registration successful! Please login with your credentials.');
                        try { window.location.href = resolveTemplatePath('login.html'); } catch (e) { window.location.href = 'templates/login.html'; }
                    } else {
                        // Store as pending request for admin approval
                        try {
                            const reqs = await loadUserRequests();
                            // Basic duplicate checks against existing users and requests
                            const users = await loadUsers();
                            if ((users || []).find(u => u.username === userData.username)) return alert('Username already exists');
                            if ((users || []).find(u => u.email === userData.email)) return alert('Email already registered');
                            if ((reqs || []).find(r => r.username === userData.username)) return alert('A request with this username is already pending');

                            const request = Object.assign({ status: 'pending', requestedAt: new Date().toISOString() }, userData);
                            reqs.push(request);
                            await saveUserRequests(reqs);
                            alert('Your request has been submitted for admin approval.');
                            try { window.location.href = resolveTemplatePath('login.html'); } catch (e) { window.location.href = 'templates/login.html'; }
                        } catch (err) {
                            console.error('Error submitting request', err);
                            alert('Failed to submit request. Please try again later.');
                        }
                    }
                } catch (error) {
                    alert(error.message || 'Registration failed');
                }
        });

            // Ensure password fields are required for all roles
            document.getElementById('password').setAttribute('required', 'true');
            document.getElementById('confirm-password').setAttribute('required', 'true');
    </script>
</body>
</html>
